<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Hotel Staff Listing</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Employee Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
            </tr>
            <tr th:each="emp:${staff}">
                <td th:text="${emp.employeeId}">Employee Number</td>
                <td th:text="${emp.firstName}">First Name</td>
                <td th:text="${emp.lastName}">Last Name</td>
                <td th:text="${emp.position.toString()}">Position</td>
            </tr>
        </table>
    </body>
</html>
